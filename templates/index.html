<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Comfort Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="card-title text-center mb-4">Weather Comfort Predictor</h2>
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Temperature (Â°C)</label>
                <input type="number" class="form-control" name="temperature" step="0.1" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Humidity (%)</label>
                <input type="number" class="form-control" name="humidity" step="0.1" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Predict</button>
            </div>
        </form>

        {% if score is not none and level is not none %}
        <div class="mt-4 p-4 text-center rounded-lg 
             {% if level == 'Comfortable' %} bg-success text-white 
             {% elif level == 'Neutral' %} bg-warning text-dark 
             {% else %} bg-danger text-white {% endif %}">
            <h3>Comfort Score: {{ score|round(2) }}</h3>
            <h4>Level: {{ level }}</h4>
        </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
